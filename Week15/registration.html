        <!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
            <title>Document</title>

            <style>
                #errorMessageName, #errorMessageSurname, #errorMessageEmail, #errorMessagePassword1, #errorMessagePassword2 {
                    color: red;
                }
            </style>
        </head>
        <body>
            <div clas="container">
                <h1>Создайте аккаунт Google</h1>
                <input type="text" placeholder="Имя" id="name">
                <div id="errorMessageName"></div>
                <input type="text" placeholder="Фамилия" id="surname">
                <div id="errorMessageSurname"></div>
                <input type="text" placeholder="Имя пользователя" @gmail.com id="email">
                <div id="errorMessageEmail"></div>
                <p>Можно использовать буквы латинского алфавита, цифры и точки</p>
                <input type="password" placeholder="Пароль" id="password1">
                <div id="errorMessagePassword1"></div>
                <input type="password" placeholder="Подтвердить" id="password2">
                <div id="errorMessagePassword2"></div>
                <p>Пароль должен сдержать не менее восьми знаков, включать буквы, цифры и специальные символы</p>
                <div id="errorMessagePassword2"></div>
                <button onClick="check()">Далее</button>
            </div>
            

            <script>
                let input = document.querySelector("input");
                let name = document.getElementById("name");
                let surname = document.getElementById("surname");
                let email = document.getElementById("email");
                let password = document.getElementById("password1");
                let password2 = document.getElementById("password2");

    function check () {

        document.getElementById('errorMessageName').innerHTML = "";
                document.getElementById('errorMessageSurname').innerHTML = "";
                document.getElementById('errorMessageEmail').innerHTML = "";
                document.getElementById('errorMessagePassword1').innerHTML = "";
                document.getElementById('errorMessagePassword2').innerHTML = "";
     
    if(name.value == '')
        document.getElementById('errorMessageName')
        .innerHTML += "Введите имя<br>";

        if(surname.value == '')
        document.getElementById('errorMessageSurname')
        .innerHTML += "Введите фамилию<br>";

        if(email.value == '')
        document.getElementById('errorMessageEmail')
        .innerHTML += "Укажите адрес Gmail<br>";

        if(password1.value == '')
        document.getElementById('errorMessagePassword1')
        .innerHTML += "Введите пароль<br>";

        if(password1.value.length <= 5)
        document.getElementById('errorMessagePassword1')
        .innerHTML += "Ваш пароль слишком короткий<br>";

        if(password2.value == '')
        document.getElementById('errorMessagePassword2')
        .innerHTML += "Введите пароль<br>";

        if(password1.value != password2.value)
        document.getElementById('errorMessagePassword2')
        .innerHTML += "Пароли не совпадают. Повторите попытку<br>";
    }

            </script>
        </body>
        </html>
